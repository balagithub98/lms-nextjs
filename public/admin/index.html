<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffebee;
      border: 1px solid #ffcdd2;
      padding: 30px;
      border-radius: 8px;
      color: #c62828;
      max-width: 500px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">
      <div class="spinner"></div>
      <h2>Loading Decap CMS...</h2>
      <p>Please wait while the content management system initializes.</p>
    </div>
  </div>

  <script>
    // Check if environment variables are set by testing the auth endpoint
    fetch('/api/auth')
      .then(response => {
        if (response.ok) {
          // Auth endpoint is working, Decap CMS should load
          console.log('Auth endpoint is accessible');
        } else {
          throw new Error('Auth endpoint not accessible');
        }
      })
      .catch(error => {
        console.error('Auth setup issue:', error);
        // Show error message if auth is not working
        setTimeout(() => {
          const root = document.getElementById('nc-root');
          if (root && root.children.length === 1) {
            root.innerHTML = `
              <div class="error">
                <h3>❌ Authentication Setup Issue</h3>
                <p>Decap CMS cannot connect to GitHub. Please check:</p>
                <ul style="text-align: left; margin: 20px 0;">
                  <li>GitHub OAuth app is created</li>
                  <li>Environment variables are set in Vercel</li>
                  <li>Project has been redeployed after adding variables</li>
                </ul>
                <a href="/admin" class="btn">← Back to Admin</a>
                <a href="https://vercel.com/dashboard" class="btn" target="_blank">Check Vercel Settings</a>
              </div>
            `;
          }
        }, 3000);
      });

    // Check if Decap CMS loaded successfully
    setTimeout(() => {
      const root = document.getElementById('nc-root');
      if (root && root.children.length === 1) {
        root.innerHTML = `
          <div class="error">
            <h3>❌ Decap CMS Failed to Load</h3>
            <p>There was an issue loading the content management system.</p>
            <p><strong>Possible solutions:</strong></p>
            <ul style="text-align: left; margin: 20px 0;">
              <li>Check if GitHub OAuth environment variables are set in Vercel</li>
              <li>Verify the project has been redeployed after adding variables</li>
              <li>Check browser console for specific errors</li>
            </ul>
            <a href="/admin" class="btn">← Back to Admin</a>
            <a href="https://vercel.com/dashboard" class="btn" target="_blank">Check Vercel Settings</a>
          </div>
        `;
      }
    }, 10000);
  </script>
</body>
</html>
