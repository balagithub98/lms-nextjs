<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@3.0.0/dist/decap-cms.js" onerror="loadFallbackScript()"></script>
  <script>
    function loadFallbackScript() {
      console.log('Primary CDN failed, trying fallback...');
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/decap-cms@3.0.0/dist/decap-cms.js';
      script.onload = function() {
        console.log('Fallback script loaded');
        if (window.CMS) {
          window.CMS.init();
        }
      };
      script.onerror = function() {
        console.error('Both CDNs failed');
        showError('Failed to load Decap CMS from any CDN');
      };
      document.head.appendChild(script);
    }
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffebee;
      border: 1px solid #ffcdd2;
      padding: 30px;
      border-radius: 8px;
      color: #c62828;
      max-width: 500px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">
      <div class="spinner"></div>
      <h2>Loading Decap CMS...</h2>
      <p>Please wait while the content management system initializes.</p>
    </div>
  </div>

  <script>
    console.log('Starting Decap CMS initialization...');
    
    // Check if script loaded successfully
    function checkScriptLoaded() {
      if (window.CMS) {
        console.log('Decap CMS script loaded successfully');
        return true;
      }
      return false;
    }
    
    // Wait for the CMS script to load
    function initCMS() {
      console.log('Attempting to initialize Decap CMS...');
      
      if (checkScriptLoaded()) {
        console.log('Decap CMS script found, initializing...');
        try {
          // Initialize with config file
          window.CMS.init();
          console.log('Decap CMS initialized successfully');
        } catch (error) {
          console.error('Error initializing Decap CMS:', error);
          showError('Initialization error: ' + (error.message || 'Unknown error'));
        }
      } else {
        console.error('Decap CMS script not found after loading');
        showError('Decap CMS script failed to load from CDN');
      }
    }
    
    // Try multiple initialization approaches
    function tryInit() {
      if (checkScriptLoaded()) {
        initCMS();
      } else {
        console.log('Script not ready, retrying...');
        setTimeout(tryInit, 500);
      }
    }
    
    // Start initialization
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', tryInit);
    } else {
      tryInit();
    }
    
    // Fallback timeout
    setTimeout(() => {
      const root = document.getElementById('nc-root');
      if (root && root.children.length === 1) {
        console.log('Decap CMS timeout, showing error...');
        showError('Timeout waiting for Decap CMS to load from CDN');
      }
    }, 10000);
    
    function showError(errorMessage) {
      const root = document.getElementById('nc-root');
      root.innerHTML = `
        <div class="error">
          <h3>❌ Decap CMS Failed to Load</h3>
          <p>There was an issue loading the content management system.</p>
          <p><strong>Error Details:</strong></p>
          <p style="font-size: 12px; color: #666; margin: 10px 0; word-break: break-all;">${errorMessage || 'Unknown error'}</p>
          <p><strong>Debug Information:</strong></p>
          <ul style="text-align: left; margin: 20px 0; font-size: 12px;">
            <li>Environment variables: ✅ Set correctly</li>
            <li>Auth endpoint: ✅ Working</li>
            <li>Decap CMS script: ❌ Failed to initialize</li>
          </ul>
          <p><strong>Possible solutions:</strong></p>
          <ul style="text-align: left; margin: 20px 0;">
            <li>Check browser console for specific errors</li>
            <li>Try refreshing the page</li>
            <li>Check if config.yml is accessible</li>
            <li>Verify GitHub OAuth app settings</li>
            <li>Ensure OAUTH_REDIRECT_URI is set in Vercel</li>
          </ul>
          <a href="/admin" class="btn">← Back to Admin</a>
          <a href="/admin/config.yml" class="btn" target="_blank">Check Config</a>
          <a href="/api/test-auth" class="btn" target="_blank">Test Auth</a>
        </div>
      `;
    }
  </script>
</body>
</html>
</html>
