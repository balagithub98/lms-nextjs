<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .error {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #ffebee;
      border: 1px solid #ffcdd2;
      padding: 30px;
      border-radius: 8px;
      color: #c62828;
      max-width: 500px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin: 10px 5px;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div class="loading">
      <div class="spinner"></div>
      <h2>Loading Decap CMS...</h2>
      <p>Please wait while the content management system initializes.</p>
    </div>
  </div>

  <script>
    console.log('Starting Decap CMS initialization...');
    
    // Wait for Decap CMS to load
    let cmsLoaded = false;
    let checkCount = 0;
    const maxChecks = 20; // 10 seconds total
    
    const checkCMS = () => {
      checkCount++;
      console.log(`Checking Decap CMS... (${checkCount}/${maxChecks})`);
      
      // Check if Decap CMS has initialized
      if (window.CMS && window.CMS.init) {
        console.log('Decap CMS found, initializing...');
        try {
          window.CMS.init();
          cmsLoaded = true;
          console.log('Decap CMS initialized successfully');
          return;
        } catch (error) {
          console.error('Error initializing Decap CMS:', error);
        }
      }
      
      // Check if the CMS interface has loaded
      const root = document.getElementById('nc-root');
      if (root && root.children.length > 1) {
        console.log('Decap CMS interface detected');
        cmsLoaded = true;
        return;
      }
      
      if (checkCount < maxChecks) {
        setTimeout(checkCMS, 500);
      } else {
        console.error('Decap CMS failed to load after 10 seconds');
        showError();
      }
    };
    
    const showError = () => {
      const root = document.getElementById('nc-root');
      root.innerHTML = `
        <div class="error">
          <h3>❌ Decap CMS Failed to Load</h3>
          <p>There was an issue loading the content management system.</p>
          <p><strong>Debug Information:</strong></p>
          <ul style="text-align: left; margin: 20px 0; font-size: 12px;">
            <li>Environment variables: ✅ Set correctly</li>
            <li>Auth endpoint: ✅ Working</li>
            <li>Decap CMS script: ❌ Failed to initialize</li>
          </ul>
          <p><strong>Possible solutions:</strong></p>
          <ul style="text-align: left; margin: 20px 0;">
            <li>Check browser console for specific errors</li>
            <li>Try refreshing the page</li>
            <li>Check if config.yml is accessible</li>
          </ul>
          <a href="/admin" class="btn">← Back to Admin</a>
          <a href="/admin/config.yml" class="btn" target="_blank">Check Config</a>
        </div>
      `;
    };
    
    // Start checking after a short delay
    setTimeout(checkCMS, 1000);
  </script>
</body>
</html>
